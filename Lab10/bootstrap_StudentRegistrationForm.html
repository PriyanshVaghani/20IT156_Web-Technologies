<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1 style="text-align: center;">Student Registration Form</h1>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-2 mt-5">
                <b> Enter Your Name : </b>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col mt-5">
                        <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                    </div>
                    <div class="col mt-5">
                        <input type="text" class="form-control" id="mname" placeholder="Middle Name" name="mname">
                    </div>
                    <div class="col mt-5">
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4 mt-4">
                        <b> Enter Your Email : </b>
                    </div>
                    <div class="col mt-4">
                        <div class="row">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="example" aria-label="email">
                                <span class="input-group-text" id="basic-addon1">@gmail.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col mt-4">
                        <b> Enter Your Mobile Number : </b>
                    </div>
                    <div class="col mt-4">
                        <input type="number" class="form-control" id="mobilenumber" name="mobilenumber">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-4">
                    <b> Gender : </b>
                </div>
                <div class="col-1 mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender">
                        <label class="form-check-label" for="gender">
                            Male
                        </label>
                    </div>
                </div>
                <div class="col-1 mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender2">
                        <label class="form-check-label" for="gender">
                            Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-4">
                    <b>Enter address : </b>
                </div>
                <div class="col mt-4">
                    <input type="text" class="form-control" id="address1" placeholder="Address Line 1" name="address1">
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-4"> </div>
                <div class="col-10 mt-4 align-self-end">
                    <input type="text" class="form-control" id="address2" placeholder="Address Line 2" name="address2">
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-4">
                    <b> City : </b>
                </div>
                <div class="col-2 mt-4">
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-1 mt-4">
                    <b> State : </b>
                </div>
                <div class="col-2 mt-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">Assam</option>
                        <option value="2">Goa</option>
                        <option value="3">Gujarat</option>
                        <option value="4">Jammu and Kashmir</option>
                        <option value="5">Maharashtra</option>
                        <option value="6">Punjab</option>
                        <option value="7">Rajasthan</option>
                        <option value="8">Sikkim</option>
                    </select>
                </div>
                <div class="col-1 mt-4">
                    <b> Pincode : </b>
                </div>
                <div class="col-2 mt-4">
                    <input type="number" class="form-control" id="pincode" name="pincode">
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-4">
                    <label for="formFileSm" class="form-label"><b>Upload Your Photo : </b></label>
                </div>
                <div class="col-3 mt-4">
                    <input class="form-control form-control-sm" id="photo_formFileSm" type="file">
                </div>
                <div class="col-1"></div>
                <div class="col-3 mt-4">
                    <label for="formFileSm" class="form-label"><b>Upload Your Last Year Result : </b></label>
                </div>
                <div class="col-3 mt-4">
                    <input class="form-control form-control-sm" id="markshit_formFileSm" type="file">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1 mt-4">
                <input class="btn btn-dark" type="submit" value="Submit">
            </div>
            <div class="col-1 mt-4">
                <input class="btn btn-dark" type="reset" value="Reset">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
